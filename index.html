<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AhorrADAs</title>
</head>
<body class="bg-[#f5f5f5]">
    <!-- HEADER con el menú de navegación -->
    <header class="bg-violet-300 md:flex md:justify-between md:items-center text-white shadow-lg">

        <!-- Logo y nombre del sitio -->
        <div class="flex justify-between items-center p-3 pl-10">
            <h1 class="text-[30px] lg:text-[40px] md:text-[30px] sm:text-[25px]">
                <i class="bi bi-piggy-bank-fill text-[35px] md:text-[30px] lg:text-[45px]"></i> AhorrADAs
            </h1>

            <!-- Ícono de hamburguesa para móviles -->
            <i id="menu-icono" class="text-3xl bi bi-list pr-5 md:hidden cursor-pointer"></i>
        </div>

        <!-- Menú de navegación -->
        <nav id="menu" class="p-2 hidden flex flex-col bg-gray-100 text-violet-400 md:text-white md:flex md:flex-row md:bg-violet-300">
            <a class="p-2 hover:text-black md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300 lg:text-[18px] md:text-[16px] mx-2 my-2" id="nav-balance" href=""><i class="bi bi-graph-up-arrow p-2"></i>Balance</a>
            <a class="p-2 hover:text-black lg:text-[18px] md:text-[16px] mx-2 my-2 md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300" id="nav-categorias" href=""><i class="bi bi-tags-fill p-2"></i>Categorias</a>
            <a class="p-2 hover:text-black lg:text-[18px] md:text-[16px] mx-2 my-2 md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300" id="nav-reportes" href=""><i class="bi bi-journal-check p-2"></i>Reportes</a>
        </nav>
    </header>
    <main>

    <!-- CATEGORIAS -->

    <section class="flex flex-col justify-start h-screen mt-20 md:mx-10 lg:mx-20 xl:mx-64">
        <div class="bg-white p-5 shadow-xl mx-5">
            <h2 class="text-4xl font-semibold mb-10 tracking-wide xl:text-[40px]">Categorías</h2>
            <label class="font-semibold tracking-wide" for="categoria-input">Nombre</label>

            <div class="mt-3 flex justify-between gap-2">
                <input class="grow rounded border border-gray" type="text" id="categoria-input"></input>
                <button class="p-2 px-3 flex-none bg-violet-400 rounded text-white" id="agregar-categoria-btn">Agregar</button>
            </div>

            <div class="pt-7">
                <div class="flex justify-between py-3">
                    <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Comida</span>
                    <div class="flex gap-4 text-xs text-pink-500">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </div>
                </div>

                <div class="flex justify-between py-3">
                    <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Servicios</span>
                    <div class="flex gap-4 text-xs text-pink-500">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </div>
                </div>

                <div class="flex justify-between py-3">
                    <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Salidas</span>
                    <div class="flex gap-4 text-xs text-pink-500">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </div>
                </div>

                <div class="flex justify-between py-3">
                    <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Educación</span>
                    <div class="flex gap-4 text-xs text-pink-500">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </div>
                </div>

                <div class="flex justify-between py-3">
                    <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Transporte</span>
                    <div class="flex gap-4 text-xs text-pink-500">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </div>
                </div>

                <div class="flex justify-between py-3">
                    <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Trabajo</span>
                    <div class="flex gap-4 text-xs text-pink-500">
                        <button>Editar</button>
                        <button>Eliminar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    </main>

    <!-- Asegurémonos de que el archivo JS se ejecute correctamente -->
    <script src="main.js"></script>
</body>
</html>
