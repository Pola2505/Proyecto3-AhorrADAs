<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>AhorrADAs</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                        // El color primario se utiliza para elementos iterativos como botones, enlaces, etc.
                        brandPrimary: '#00D1B2',

                        // Los colores de superficie son en escala de grises se emplean para los elementos de la interfaz, incluidos fondos de página,
                        // jerarquía de texto, sistema de elevación y elementos deshabilitados.
                        textPrimary: '#293C39',
                        bgPrimary: '#EEF2F1',
                        bgSecondary: '#F9FBFA',

                        // Colores de éxito su propósito principal es confirmar al usuario que una acción se ha ejecutado exitosamente.
                        successPrimary: '#10B981',

                        // El color de peligro se utiliza para indicar errores, como marcar un campo obligatorio en un campo de texto.
                        dangerPrimary: '#DC2626',

                    }
                }
            }
        }
    </script>

</head>


<body class="bg-bgPrimary">

    <!-- HEADER con el menú de navegación -->

    <header class="bg-violet-300 md:flex md:justify-between md:items-center text-white shadow-lg">

        <div class="flex justify-between items-center p-3 pl-10">
            <h1 id="logo" class="cursor-pointer text-[30px] lg:text-[40px] md:text-[30px] sm:text-[25px]">
                <i class="bi bi-piggy-bank-fill text-[35px] md:text-[30px] lg:text-[45px]"></i> AhorrADAs
            </h1>
            <!-- Ícono de hamburguesa para móviles -->
            <i id="menu-icono" class="text-3xl bi bi-list pr-5 md:hidden cursor-pointer"></i>
        </div>

        <!-- Menú de navegación -->
        <nav id="menu"
            class="p-2 hidden flex flex-col bg-gray-100 text-violet-400 md:text-white md:flex md:flex-row md:bg-violet-300">
            <a class="p-2 hover:text-black md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300 lg:text-[18px] md:text-[16px] mx-2 my-2"
                id="nav-balance" href=""><i class="bi bi-graph-up-arrow p-2"></i>Balance</a>
            <a class="p-2 hover:text-black lg:text-[18px] md:text-[16px] mx-2 my-2 md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300"
                id="nav-categorias" href=""><i class="bi bi-tags-fill p-2"></i>Categorias</a>
            <a class="p-2 hover:text-black lg:text-[18px] md:text-[16px] mx-2 my-2 md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300"
                id="nav-reportes" href=""><i class="bi bi-journal-check p-2"></i>Reportes</a>
        </nav>

    </header>

    <main>

        <section id="balance-container" class="flex flex-wrap p-6">

            <!-- Sección Balance -->
            <section>

                <div id="seccion-balance" class=" w-72 sm:w-96	bg-bgSecondary rounded-lg m-6 shadow-2xl">

                    <h1 class="text-2xl p-6 font-sans text-textPrimary font-bold">Balance</h1>

                    <div id="ganancias" class="w-full flex justify-between  ">
                        <p class="text-1xl  p-6 font-sans text-textPrimary font-regular text-left">Ganancias</p>
                        <span class="text-1xl p-6 font-sans text-successPrimary	font-regular text-right">+$0</span>
                    </div>

                    <div id="gastos" class="w-full flex justify-between  ">
                        <p class="text-1xl p-6 font-sans text-texto font-regular">Gastos</p>
                        <span class="text-1xl p-6 font-sans text-dangerPrimary font-regular ">+$0</span>
                    </div>

                    <div id="total" class="w-full flex justify-between  ">
                        <p class="text-1xl  p-6 font-sans text-textPrimary font-bold text-left">Total</p>
                        <span class="mb-6 text-1xl  p-6 font-sans text-textPrimary font-regular text-right">+$0</span>
                    </div>

                </div>

                <!-- Sección Filtros -->

                <div id="seccion-filtros" class="w-72 sm:w-96	bg-bgSecondary rounded-lg m-6 shadow-2xl">
                    <div class="flex justify-between">
                        <h1 class="text-2xl p-6 font-sans text-textPrimary font-bold">Filtros</h1>
                        <button id="boton-filtros"
                            class="m-4 sm:text-xs sm:m-5 lg:text-sm	p-2 font-sans text-blue-600 font-regular">Mostrar
                            filtros</button>
                    </div>

                    <div id="filtros-contenido" class="hidden">
                        <div class="m-6 flex flex-col">
                            <label for="filtro-tipo"
                                class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Tipo</label>
                            <select id="filtro-tipo"
                                class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-texto font-regular ">
                                <option value="todos">Todos</option>
                                <option value="gasto">Gasto</option>
                                <option value="ganancias">Ganancias</option>
                            </select>

                            <div class="flex flex-col">
                                <label for="filtro-categorias"
                                    class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Categorías</label>
                                <select id="filtro-categorias"
                                    class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-textPrimary font-regular ">
                                    <option value="todas">Todas</option2>
                                    <option value="comida">Comida</option>
                                    <option value="servicios">Servicios</option>
                                    <option value="salidas">Salidas</option2>
                                    <option value="educacion">Educación</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="trabajo">Trabajo</option>
                                </select>

                                <div class="flex flex-col">
                                    <label for="filtro-desde"
                                        class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Desde</label>
                                    <input type="date" id="filtro-desde"
                                        class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-texto font-regular " />
                                </div>

                                <div class="flex flex-col">
                                    <label for="filtro-orden"
                                        class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Ordenar
                                        por</label>
                                    <select id="filtro-orden"
                                        class="mb-6 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-textPrimary font-regular ">
                                        <option value="masReciente">Más reciente</option2>
                                        <option value="menosReciente">Menos reciente</option>
                                        <option value="mayorMonto">Mayor monto</option>
                                        <option value="menorMonto">Menor monto</option2>
                                        <option value="az">A/Z</option>
                                        <option value="za">Z/A</option>
                                    </select>
                                </div>

                            </div>
            </section>


            <!-- Sección Operaciones -->

            <section id="seccion-operaciones"
            class="w-72 sm:w-96 lg:w-1/2 bg-bgSecondary rounded-lg shadow-2xl p-6 m-6">
                <h1 class="text-3xl font-bold text-textPrimary">Operaciones</h1>

                <button id="boton-nueva-operacion"
                    class=" w-30 sm:w-30 bg-brandPrimary text-white text-1xl font-medium rounded-lg p-3 mt-4">
                    + Nueva Operación
                </button>

                <div class="flex flex-col items-center mt-6">
                    <img src="./imagenes/wallet.svg" alt="Ilustración de billetera" class="w-40 sm:w-60">
                    <p class="text-2xl text-textPrimary mt-4 mb-6">Sin resultados</p>
                </div>
            </section>
        </section>

         <!-- Sección Nueva operacion -->

         <section id="seccion-nueva-operacion"
          class="hidden flex flex-col justify-start h-screen mt-20 md:mx-10 lg:mx-20 xl:mx-64">
          <div class="bg-white p-5 shadow-xl mx-5">
            <h2 class="text-4xl font-semibold mb-10 tracking-wide xl:text-[40px]">Nueva Operacion</h2>
            <div>


         </section>


        <!-- CATEGORIAS -->

        <section id="categorias-container"
            class="hidden flex flex-col justify-start h-screen mt-20 md:mx-10 lg:mx-20 xl:mx-64">
            <div class="bg-white p-5 shadow-xl mx-5">
                <h2 class="text-4xl font-semibold mb-10 tracking-wide xl:text-[40px]">Categorías</h2>
                <label class="font-semibold tracking-wide" for="categoria-input">Nombre</label>

                <div class="mt-3 flex justify-between gap-2">
                    <input class="grow rounded border border-gray" type="text" id="categoria-input"></input>
                    <button class="p-2 px-3 flex-none bg-violet-400 rounded text-white"
                        id="agregar-categoria-btn">Agregar</button>
                </div>

                <div class="pt-7">
                    <div class="flex justify-between py-3">
                        <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Comida</span>
                        <div class="flex gap-4 text-xs text-pink-500">
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </div>
                    </div>

                    <div class="flex justify-between py-3">
                        <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Servicios</span>
                        <div class="flex gap-4 text-xs text-pink-500">
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </div>
                    </div>

                    <div class="flex justify-between py-3">
                        <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Salidas</span>
                        <div class="flex gap-4 text-xs text-pink-500">
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </div>
                    </div>

                    <div class="flex justify-between py-3">
                        <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Educación</span>
                        <div class="flex gap-4 text-xs text-pink-500">
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </div>
                    </div>

                    <div class="flex justify-between py-3">
                        <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Transporte</span>
                        <div class="flex gap-4 text-xs text-pink-500">
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </div>
                    </div>

                    <div class="flex justify-between py-3">
                        <span class="bg-violet-200 text-violet-600 text-xs p-1 rounded">Trabajo</span>
                        <div class="flex gap-4 text-xs text-pink-500">
                            <button>Editar</button>
                            <button>Eliminar</button>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <section id="reportes-container"
            class="hidden flex flex-col justify-start h-screen mt-20 md:mx-10 lg:mx-20 xl:mx-64">
            <div class="bg-white p-5 shadow-xl mx-5">
                <h2 class="text-4xl font-semibold mb-10 tracking-wide xl:text-[40px]">Reportes</h2>
                <img src="./galeria/reportes.svg" alt="reportes" class="w-96 mx-auto">
                <h3 class="text-center font-semibold text-2xl p-8">Operaciones insuficientes</h3>
                <p class="text-center mb-16">Prueba agregando mas operaciones</p>
            </div>
        </section>

    </main>

<script type="module" src="./main.js"></script>   

</body>

</html>
