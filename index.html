<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <title>Document</title>



  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            // El color primario se utiliza para elementos iterativos como botones, enlaces, etc.
            brandPrimary: '#00D1B2',

            // Los colores de superficie son en escala de grises se emplean para los elementos de la interfaz, incluidos fondos de página,
            // jerarquía de texto, sistema de elevación y elementos deshabilitados.
            textPrimary: '#293C39',
            bgPrimary: '#EEF2F1',
            bgSecondary: '#F9FBFA',

            // Colores de éxito su propósito principal es confirmar al usuario que una acción se ha ejecutado exitosamente.
            successPrimary: '#10B981',

            // El color de peligro se utiliza para indicar errores, como marcar un campo obligatorio en un campo de texto.
            dangerPrimary: '#DC2626', 

          }
        }
      }
    }
  </script>

</head>

<body class="bg-bgPrimary">

  <main class="flex flex-wrap content-start items-center justify-center w-full h-full p-6">



<!-- Sección Balance -->
    <section>

      <div id="balance" class="w-72 sm:w-96	bg-bgSecondary rounded-lg m-6 shadow-2xl">

        <h1 class="text-2xl p-6 font-sans text-textPrimary font-bold">Balance</h1>

        <div id="ganancias" class="w-full flex justify-between  ">
          <p class="text-1xl  p-6 font-sans text-textPrimary font-regular text-left">Ganancias</p>
          <span class="text-1xl p-6 font-sans text-successPrimary	font-regular text-right">+$0</span>
        </div>

        <div id="gastos" class="w-full flex justify-between  ">
          <p class="text-1xl p-6 font-sans text-texto font-regular">Gastos</p>
          <span class="text-1xl p-6 font-sans text-dangerPrimary font-regular ">+$0</span>
        </div>

        <div id="total" class="w-full flex justify-between  ">
          <p class="text-1xl  p-6 font-sans text-textPrimary font-bold text-left">Total</p>
          <span class="mb-6 text-1xl  p-6 font-sans text-textPrimary font-regular text-right">+$0</span>
        </div>

      </div>

    <!-- Sección Filtros -->

      <div id="filtros" class="w-72 sm:w-96	bg-bgSecondary rounded-lg m-6 shadow-2xl">
        <div class="flex justify-between" >
          <h1 class="text-2xl p-6 font-sans text-textPrimary font-bold">Filtros</h1>
          <button class="m-4 sm:text-xs sm:m-5 lg:text-sm	p-2 font-sans text-blue-600 font-regular" >Ocultar filtros</button>
        </div>

        <div class="m-6 flex flex-col">
          <label for="filtro-tipo" class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Tipo</label>
          <select id="filtro-tipo" class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-texto font-regular ">
            <option value="todos">Todos</option>
            <option value="gasto">Gasto</option>
            <option value="ganancias">Ganancias</option>
          </select>

          <div class="flex flex-col">
            <label for="filtro-categorias" class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Categorías</label>
            <select id="filtro-categorias" class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-textPrimary font-regular ">
              <option value="todas">Todas</option2>
              <option value="comida">Comida</option>
              <option value="servicios">Servicios</option>
              <option value="salidas">Salidas</option2>
              <option value="educacion">Educación</option>
              <option value="transporte">Transporte</option>
              <option value="trabajo">Trabajo</option>
            </select>

            <div class="flex flex-col" >
              <label for="filtro-desde" class="mb-3 text-1xl font-sans text-textPrimary font-semibold" >Desde</label>
              <input type="date" id="filtro-desde" class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-texto font-regular " />
            </div>

            <div class="flex flex-col">
              <label for="filtro-orden" class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Ordenar por</label>
              <select id="filtro-orden" class="mb-6 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-textPrimary font-regular ">
                <option value="masReciente">Más reciente</option2>
                <option value="menosReciente">Menos reciente</option>
                <option value="mayorMonto">Mayor monto</option>
                <option value="menorMonto">Menor monto</option2>
                <option value="az">A/Z</option>
                <option value="za">Z/A</option>
              </select>
            
            </div>
    </section>


    <!-- Sección Operaciones -->
     
    <section class="w-72 sm:w-96 lg:w-1/2 bg-bgSecondary rounded-lg shadow-2xl p-6 mt-0">
      <h1 class="text-3xl font-bold text-textPrimary">Operaciones</h1>

      <button id="button-nueva-operacion" class="w-30 sm:w-46 bg-brandPrimary text-white text-lg font-medium rounded-lg p-3 mt-4">
        + Nueva Operación
      </button>

      <div class="flex flex-col items-center mt-6">
        <img src="./imagenes/wallet.svg" alt="Ilustración de billetera" class="w-40 sm:w-60">
        <p class="text-2xl text-textPrimary mt-4">Sin resultados</p>
      </div>
    </section>






  </main>
</body>

</html>
