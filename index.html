<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <title>Document</title>



  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {

            // El color primario se utiliza para elementos iterativos como botones, enlaces, etc.
            brandPrimary: '#00D1B2',

            // Los colores de superficie son en escala de grises se emplean para los elementos de la interfaz, incluidos fondos de página,
            // jerarquía de texto, sistema de elevación y elementos deshabilitados.
            textPrimary: '#293C39',
            bgPrimary: '#EEF2F1',
            bgSecondary: '#F9FBFA',

            // Colores de éxito su propósito principal es confirmar al usuario que una acción se ha ejecutado exitosamente.
            sucessPrimary: '#green-500',

            // El color de peligro se utiliza para indicar errores, como marcar un campo obligatorio en un campo de texto.
            dangerPrimary: '#red-600',

          }
        }
      }
    }
  </script>

</head>

<body class="bg-bgPrimary">

  <main class="flex flex-wrap items-center justify-center w-full h-full">

    <section>

      <div id="#balance" class="w-72 sm:w-96	bg-bgSecondary rounded-lg m-6 shadow-2xl">

        <h1 class="text-2xl p-6 font-sans text-textPrimary font-bold">Balance</h1>

        <div id="#ganancias" class="w-full flex justify-between  ">
          <p class="text-1xl  p-6 font-sans text-textPrimary font-regular text-left">Ganancias</p>
          <span class="text-1xl p-6 font-sans text-green-500	font-regular text-right">+$0</span>
        </div>

        <div id="#gastos" class="w-full flex justify-between  ">
          <p class="text-1xl p-6 font-sans text-texto font-regular">Gastos</p>
          <span class="text-1xl p-6 font-sans text-red-600 font-regular ">+$0</span>
        </div>

        <div id="#total" class="w-full flex justify-between  ">
          <p class="text-1xl  p-6 font-sans text-textPrimary font-bold text-left">Total</p>
          <span class="mb-6 text-1xl  p-6 font-sans text-textPrimary font-regular text-right">+$0</span>
        </div>

      </div>


      <div id="#filtros" class="w-72 sm:w-96	bg-bgSecondary rounded-lg m-6 shadow-2xl">
        <div class="flex justify-between" >
          <h1 class="text-2xl p-6 font-sans text-textPrimary font-bold">Filtros</h1>
          <button class="sm:text-xs sm:m-5 lg:text-sm	p-2 font-sans text-blue-600 font-regular" >Ocultar filtros</button>
        </div>

        <div class="m-6 flex flex-col">
          <label for="tipo" class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Tipo</label>
          <select id="tipo" class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-texto font-regular ">
            <option value="todos">Todos</option2>
            <option value="gasto">Gasto</option>
            <option value="ganancias">Ganancias</option>
          </select>

          <div class="flex flex-col">
            <label for="categorias" class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Categorías</label>
            <select id="tipo" class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-textPrimary font-regular ">
              <option value="todas">Todas</option2>
              <option value="comida">Comida</option>
              <option value="servicios">Servicios</option>
              <option value="salidas">Salidas</option2>
              <option value="educacion">Educación</option>
              <option value="transporte">Transporte</option>
              <option value="trabajo">Trabajo</option>
            </select>

            <div class="flex flex-col" >
              <label for="desde" class="mb-3 text-1xl font-sans text-textPrimary font-semibold" >Desde</label>
              <input type="date" id="desde" class="mb-3 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-texto font-regular " />
            </div>

            <div class="flex flex-col">
              <label for="ordenar" class="mb-3 text-1xl font-sans text-textPrimary font-semibold">Ordenar por</label>
              <select id="tipo" class="mb-6 bg-bgSecondary border-solid border border-texto rounded-lg p-2 text-1xl font-sans text-textPrimary font-regular ">
                <option value="masReciente">Más reciente</option2>
                <option value="menosReciente">Menos reciente</option>
                <option value="mayorMonto">Mayor monto</option>
                <option value="menorMonto">Menor monto</option2>
                <option value="az">A/Z</option>
                <option value="za">Z/A</option>
              </select>
            
            </div>
    </section>


    <section id="#operaciones" class="sm:w-96 sm:h-screen md:h-screen lg:w-1/2 lg:h-screen bg-bgSecondary rounded-lg shadow-2xl m-6">

      <div>
      <h1 class="text-3xl p-6 font-sans text-textPrimary font-bold">Operaciones</h1>
      </div>

      <div>
      <button id="button-nueva-operacion" class="w-36	h-10 bg-brandPrimary sm:text-xs sm:m-5 lg:m-6 lg:text-sm	p-2 font-sans text-white font-regular rounded-lg">+Nueva Operación</button>
      </div>

      <div class="sm:w-60 md:w-72 lg:w-80 flex flex-col items-center justify-center content-center"  >
      <img src="./imagenes/wallet.svg" >
      <p class="text-2xl p-6 font-sans text-textPrimary font-regular flex flex-col justify-center items-center" >Sin resultados</p>
      </div>
      
    </section>






  </main>
</body>

</html>
