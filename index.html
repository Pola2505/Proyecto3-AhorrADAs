<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AhorrADAs</title>
</head>
<body>
    <!-- HEADER con el menú de navegación -->
    <header class="bg-violet-300 md:flex md:justify-between md:items-center text-white shadow-lg">

        <!-- Logo y nombre del sitio -->
        <div class="flex justify-between items-center p-3 pl-10">
            <h1 class="text-[20px] lg:text-[40px] md:text-[30px] sm:text-[25px]">
                <i class="bi bi-piggy-bank-fill text-[25px] md:text-[30px] lg:text-[45px]"></i> AhorrADAs
            </h1>

            <!-- Ícono de hamburguesa para móviles -->
            <i id="menu-icono" class="text-3xl bi bi-list pr-5 md:hidden cursor-pointer"></i>
        </div>

        <!-- Menú de navegación -->
        <nav id="menu" class="p-2 hidden flex flex-col bg-gray-100 text-violet-400 md:text-white md:flex md:flex-row md:bg-violet-300">
            <a class="p-2 hover:text-black md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300 lg:text-[18px] md:text-[16px] mx-2 my-2" id="nav-balance" href=""><i class="bi bi-graph-up-arrow p-2"></i>Balance</a>
            <a class="p-2 hover:text-black lg:text-[18px] md:text-[16px] mx-2 my-2 md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300" id="nav-categorias" href=""><i class="bi bi-tags-fill p-2"></i>Categorias</a>
            <a class="p-2 hover:text-black lg:text-[18px] md:text-[16px] mx-2 my-2 md:hover:bg-gray-100 md:hover:rounded md:hover:text-violet-300" id="nav-reportes" href=""><i class="bi bi-journal-check p-2"></i>Reportes</a>
        </nav>
    </header>

    <!-- Asegurémonos de que el archivo JS se ejecute correctamente -->
    <script src="main.js"></script>
</body>
</html>
